
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Currency to EUR Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>

    }
    input::placeholder {
      color: #eee;

    }
    input:focus, select:focus {
      box-shadow: 0 0 8px 2px #9f7aea;
      background: rgba(255, 255, 255, 0.35);
      color: #1a1a1a;
      font-weight: 600;
    }
    select {
      cursor: pointer;
    }
    button {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      background: #9f7aea;
      border: none;

      transition: background 0.3s ease;

      text-transform: uppercase;

    footer a {
      color: #dcdcdc;

      border-bottom: 1.5px solid transparent;
      transition: border-color 0.3s ease;
    }
    footer a:hover {

    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

</head>
<body>
  <div class="container" role="main" aria-label="Currency converter form">
    <h1>Currency to EUR Converter</h1>

    <label for="amount">Amount</label>
    <input type="number" id="amount" value="100" step="0.01" aria-describedby="amount-desc" />

    <label for="currency">Currency</label>
    <select id="currency" aria-label="Select currency">
      <option value="GBP" data-flag="ðŸ‡¬ðŸ‡§">ðŸ‡¬ðŸ‡§ GBP - British Pound</option>
      <option value="USD" data-flag="ðŸ‡ºðŸ‡¸">ðŸ‡ºðŸ‡¸ USD - US Dollar</option>
      <option value="EUR" data-flag="ðŸ‡ªðŸ‡º">ðŸ‡ªðŸ‡º EUR - Euro</option>
      <option value="JPY" data-flag="ðŸ‡¯ðŸ‡µ">ðŸ‡¯ðŸ‡µ JPY - Japanese Yen</option>
      <option value="AUD" data-flag="ðŸ‡¦ðŸ‡º">ðŸ‡¦ðŸ‡º AUD - Australian Dollar</option>
    </select>

    <label for="date">Date</label>
    <input type="date" id="date" aria-describedby="date-desc" />

    <button type="button" onclick="convertCurrency()">Convert</button>

    <div id="result" aria-live="polite" aria-atomic="true"></div>
  </div>

<script>
  const currencySelect = document.getElementById('currency');
  const amountInput = document.getElementById('amount');
  const dateInput = document.getElementById('date');
  const resultDiv = document.getElementById('result');

  function updateSelectFlag() {
    const selectedOption = currencySelect.options[currencySelect.selectedIndex];
    currencySelect.title = selectedOption.getAttribute('data-flag') + " " + selectedOption.textContent;
  }
  currencySelect.addEventListener('change', updateSelectFlag);
  updateSelectFlag();

  async function convertCurrency() {
    const amount = parseFloat(amountInput.value);
    const currency = currencySelect.value;
    const date = dateInput.value;

    if (!amount || !currency || !date) {
      resultDiv.textContent = "Please fill in all fields.";
      return;
    }

    try {
      const url = `https://api.frankfurter.app/${date}?from=${currency}&to=EUR`;
      const res = await fetch(url);
      if (!res.ok) {
        resultDiv.textContent = "Error fetching data.";
        return;
      }
      const data = await res.json();

      if (data.rates && data.rates.EUR !== undefined) {
        const converted = amount * data.rates.EUR;
        resultDiv.textContent =
          `${amount} ${currency} = ${converted.toFixed(2)} EUR (Rate: ${data.rates.EUR} on ${data.date})`;
      } else {
        resultDiv.textContent = "No rate found for that date.";
      }
    } catch (err) {
      resultDiv.textContent = "Error: " + err;
    }
  }
</script>
</body>
